<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <title>Gremlins Trivia Game</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- I see a bootstrap and I want to paint it black -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

<body>
    <header>
        <div class="container">
            <div id="banner">
                <img src="assets/images/banner.png" alt="Gremlins Trivia Game" class="responsive" id="topbanner">
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <img src="assets/images/gizmo.jpg" alt="It's Gizmo!" class="responsive">
            </div>

            <div class="col-md-9 panel" id="content">
                <h6 id="welcome" class="panel-header">
                    Here's a pop quiz. You have <span id="timer">30</span> seconds left.
                </h6>
                <p>
                    What is this mogwai's name?<br />
                    <button type="button" class="btn-default button-group-1" data-answer="q1a1">Gizmo</button>
                    <button type="button" class="btn-default button-group-1"  data-answer="q1a2">Spike</button>
                    <button  type="button" class="btn-default button-group-1" data-answer="q1a3">Trevor</button>
                </p>

                <p>
                    Steven Spielberg suggested cutting all the gremlins and calling the film:<br />
                    <button  type="button" class="btn-default button-group-2" data-answer="q2a1"><em>Brownies</em></button>
                    <button  type="button" class="btn-default button-group-2" data-answer="q2a2"><em>People</em></button>
                    <button  type="button" class="btn-default button-group-2" data-answer="q2a3"><em>Mogwai</em></button>
                </p>

                <p>
                    <em>Gremlins</em> and what other 1984 movie inspired the MPAA to create a PG13 rating?<br />
                    <button  type="button" class="btn-default button-group-3" data-answer="q3a1"><em>Ghostbusters</em></button>
                    <button  type="button" class="btn-default button-group-3" data-answer="q3a2"><em>Breakin'</em></button>
                    <button  type="button" class="btn-default button-group-3" data-answer="q3a3"><em>Indiana Jones and the Temple of Doom</em></button>
                </p>
                <p>
                    <button type="button" class="btn btn-danger btn-block" id="submit">Submit</button>
                </p>
                <p>Answer 1: <span id="answer1">Nothing yet!</span>  <br />
                    Answer 2: <span id="answer2">Nothing yet!</span> <br />
                    Answer 3: <span id="answer3">Nothing yet!</span>  
                </p>
            <!-- end content div -->
            </div> 



        </div>
    </div>
        <!-- /.container -->
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="assets/javascript/app.js"></script>
</body>

</html>
